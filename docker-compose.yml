    networks:
      intranet: {}
    restart: on-failure
    volumes:
    - source: /Users/huanlt/Documents/Project BNKO Crypto Wallet/kratos/contrib/quickstart/kratos/email-password
      target: /etc/config/kratos
      type: bind
    - source: kratos-sqlite
      target: /var/lib/sqlite
      type: volume
  kratos-selfservice-ui-node:
    environment:
      KRATOS_ADMIN_URL: http://kratos:4434/
