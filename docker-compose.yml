    depends_on:
      kratos-migrate:
        condition: service_started
    environment:
      DSN: postgresql://william:5WJD_ATLXblhdUsR@free-tier6.gcp-asia-southeast1.cockroachlabs.cloud:26257/bnko?sslmode=verify-full&sslrootcert=/etc/config/kratos/dbcrt/root.crt&options=--cluster%3Dfrigid-gopher-819
